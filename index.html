<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diablos Speed Tracker V1.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Darker blue-gray background */
            color: #ecf0f1; /* Light gray text */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        .container {
            background-color: #34495e; /* Slightly lighter container background */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #f1c40f; /* Yellow for the title */
            margin-bottom: 20px;
        }
        #display {
            font-size: 3em;
            margin: 20px 0;
            padding: 10px;
            background-color: #1c2833;
            border-radius: 5px;
            color: #2ecc71; /* Green display text */
            font-weight: bold;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 25px;
            margin: 8px 5px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            flex-grow: 1;
            min-width: 150px;
        }
        button:active {
            transform: scale(0.98);
        }
        #start-btn { background-color: #2ecc71; color: white; } /* Green */
        #stop-btn { background-color: #e74c3c; color: white; } /* Red */
        #reset-btn { background-color: #c0392b; color: white; } /* Dark Red */
        #save-btn { background-color: #27ae60; color: white; } /* Darker Green */
        #upload-btn { 
            background-color: #f39c12; /* Orange-Yellow */
            color: #34495e; /* Dark text for contrast */
            font-weight: bold;
            width: 100%;
            padding: 15px;
        }

        .laps-group {
            display: none; /* Hide the laps input as it's now a prompt */
        }

        #status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s;
        }
        .status-info { background-color: #3498db; color: white; } /* Blue */
        .status-success { background-color: #2ecc71; color: white; } /* Green */
        .status-error { background-color: #e74c3c; color: white; } /* Red */
    </style>
</head>
<body>
    <div class="container">
        <h1>DIABLOS SPEED TRACKER</h1>
        <div id="display">00:00.000</div>
        
        <div class="button-group">
            <button id="start-btn">â–¶ START</button>
            <button id="stop-btn">â–  STOP</button>
            <button id="reset-btn">â†» RESET</button>
            <button id="save-btn">ðŸ’¾ SAVE TIME</button>
        </div>
        
        <button id="upload-btn">UPLOAD TIME (ID: Hernandez)</button>
        
        <div id="status-message"></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // *** THIS IS YOUR CORRECT, LIVE, DEPLOYED APPS SCRIPT URL ***
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwbBhd0IPvTDTgSM8jnz8Giw2gmWAv3c_xIyucuw3DDmOBk1RjuCQYYtpFb3BBfHwUm/exec"; 
        const DEFAULT_PLAYER_ID = "Hernandez"; // Default to a player name from your sheet
        
        // --- STATE VARIABLES ---
        let startTime;
        let timerInterval;
        let elapsedTime = 0;
        let savedTimeMs = null;
        let savedLaps = null;

        // --- DOM ELEMENTS ---
        const display = document.getElementById('display');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const resetBtn = document.getElementById('reset-btn');
        const saveBtn = document.getElementById('save-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const statusMessage = document.getElementById('status-message');

        // --- HELPER FUNCTIONS ---
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = ms % 1000;
            
            const pad = (num) => String(num).padStart(2, '0');
            
            return `${pad(minutes)}:${pad(seconds)}.${String(milliseconds).padStart(3, '0')}`;
        }

        function showMessage(message, type = 'info', duration = 3000) {
            statusMessage.textContent = message;
            statusMessage.className = `status-${type}`;
            statusMessage.style.opacity = '1';
            
            clearTimeout(statusMessage.timeout);
            statusMessage.timeout = setTimeout(() => {
                statusMessage.style.opacity = '0';
            }, duration);
        }

        function updateDisplay() {
            const now = Date.now();
            elapsedTime = now - startTime;
            display.textContent = formatTime(elapsedTime);
        }

        // --- TIMER LOGIC ---
        startBtn.addEventListener('click', () => {
            if (!timerInterval) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateDisplay, 10);
                showMessage('Timer started.', 'info');
            }
        });

        stopBtn.addEventListener('click', () => {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                elapsedTime = Date.now() - startTime;
                display.textContent = formatTime(elapsedTime);
                showMessage('Timer stopped.', 'info');
            }
        });

        resetBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            timerInterval = null;
            elapsedTime = 0;
            savedTimeMs = null;
            savedLaps = null;
            display.textContent = "00:00.000";
            uploadBtn.textContent = "UPLOAD TIME (ID: " + DEFAULT_PLAYER_ID + ")";
            showMessage('Timer reset.', 'error');
        });

        // --- SAVE TIME (NEW LOGIC) ---
        saveBtn.addEventListener('click', () => {
            if (elapsedTime > 0) {
                // *** IMPLEMENT YOUR LAPS PROMPT HERE ***
                const lapsPrompt = prompt("How many laps did you run? (Enter a number 1 or more)", "2");
                
                if (lapsPrompt === null) {
                    showMessage("Save cancelled.", 'error');
                    return;
                }
                
                const enteredLaps = parseInt(lapsPrompt);
                
                if (isNaN(enteredLaps) || enteredLaps < 1) {
                    showMessage("Please enter a valid number of Laps (1 or more).", 'error');
                    return;
                }

                savedTimeMs = elapsedTime;
                savedLaps = enteredLaps;
                
                // Stop the timer when time is saved
                clearInterval(timerInterval);
                timerInterval = null;
                
                showMessage(`Time Saved: ${formatTime(savedTimeMs)} for ${savedLaps} laps. Ready to Upload.`, 'success', 5000);

            } else {
                showMessage('Run the timer first!', 'error');
            }
        });
        
        // --- UPLOAD LOGIC ---
        uploadBtn.addEventListener('click', () => {
            if (savedTimeMs === null) {
                showMessage('Save a time first!', 'error');
                return;
            }
            
            // 1. Get Player ID (Default to the working name 'Hernandez')
            const playerId = prompt("Enter your Player ID (Default = " + DEFAULT_PLAYER_ID + ")", DEFAULT_PLAYER_ID);

            if (!playerId) {
                showMessage('Upload cancelled. Player ID is required.', 'info');
                return;
            }

            // 2. Prepare Data
            const data = {
                PlayerID: playerId.trim(), // Use the name as the ID
                TimeMs: savedTimeMs,
                Laps: savedLaps
            };

            showMessage('Uploading data...', 'info');

            // 3. Send POST Request to your Google Apps Script Server
            fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors', // Required for Google Apps Script Web App without advanced setup
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                // The fetch operation is technically always a success with mode: 'no-cors'.
                // We cannot read the response body directly, so we assume success for the first contact.
                // We will then use Google Sheet directly after this to confirm the upload.
                showMessage('Upload Request Sent! Check Google Sheet for confirmation. (Time: ' + formatTime(savedTimeMs) + ')', 'success', 10000);
                
                // Auto-reset after presumed success
                setTimeout(resetBtn.click, 5000);
            })
            .catch(error => {
                showMessage(`Upload Failed! Error: ${error.message}. Check Server URL.`, 'error', 10000);
            });
        });
        
        // Set the default text for the upload button
        uploadBtn.textContent = `UPLOAD TIME (ID: ${DEFAULT_PLAYER_ID})`;

    </script>
</body>
</html>
