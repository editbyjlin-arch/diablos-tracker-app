<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diablos Race Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        #stopwatch-display {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }
        .controls button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #start { background-color: #4CAF50; color: white; }
        #stop { background-color: #f44336; color: white; }
        #reset { background-color: #ff9800; color: white; }
        #saveTime { background-color: #03A9F4; color: white; }
        #upload { background-color: #8BC34A; color: white; }
        
        .controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        #statusMessage {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            min-height: 1.2em;
            font-weight: bold;
            color: #333;
            background-color: #eee;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Diablos Race Timer</h2>
    
    <div id="stopwatch-display">00:00.000</div>
    
    <div class="controls">
        <button id="start">Start</button>
        <button id="stop" disabled>Stop</button>
        <button id="reset">Reset</button>
    </div>

    <div class="input-group">
        <label for="playerID">Player ID:</label>
        <input type="text" id="playerID" placeholder="Enter Player ID" required>
    </div>

    <div class="input-group">
        <label for="laps">Laps Completed:</label>
        <input type="number" id="laps" value="1" min="1" required>
    </div>

    <div class="controls">
        <button id="saveTime" disabled>Save Time</button>
        <button id="upload" disabled>Upload Time</button>
    </div>
    
    <div id="statusMessage">Ready.</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    // ----------------------------------------------------------------------------------
    // *** Web App URL (FINAL CORRECT URL) ***
    // ----------------------------------------------------------------------------------
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwbBhd0IPvTDTgSM8jnz8Giw2gmWAv3c_xIyucuw3DDmOBk1RjuCQYYtpFb3BBfHwUm/exec"; 
    // ----------------------------------------------------------------------------------
    
    // Global variables for the timer
    let startTime;
    let timerInterval;
    let currentMs = 0;
    
    // Select elements using document.getElementById (IDs MUST match HTML above)
    const stopwatchDisplay = document.getElementById('stopwatch-display');
    const playerIDInput = document.getElementById('playerID'); 
    const lapsInput = document.getElementById('laps');
    const saveTimeButton = document.getElementById('saveTime');
    const uploadButton = document.getElementById('upload');
    const statusMessage = document.getElementById('statusMessage');

    // Select buttons explicitly
    const startButton = document.getElementById('start');
    const stopButton = document.getElementById('stop');
    const resetButton = document.getElementById('reset');
    
    // The previous safety check is removed, as the HTML is now guaranteed to match the script.

    // Helper to format milliseconds into MM:SS.mmm
    function formatTime(ms) {
        if (typeof ms !== 'number' || ms < 0) return "00:00.000";
        const totalSeconds = Math.floor(ms / 1000);
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        const milliseconds = ms % 1000;
        
        const pad = (num) => String(num).padStart(2, '0');
        const msPad = String(milliseconds).padStart(3, '0');

        return `${pad(minutes)}:${pad(seconds)}.${msPad}`;
    }

    // Function to update the displayed time
    function updateDisplay() {
        currentMs = Date.now() - startTime;
        stopwatchDisplay.textContent = formatTime(currentMs);
    }

    // Start the stopwatch
    function startTimer() {
        startTime = Date.now() - currentMs;
        timerInterval = setInterval(updateDisplay, 1); // Update every millisecond
        startButton.disabled = true;
        stopButton.disabled = false;
        saveTimeButton.disabled = true;
        uploadButton.disabled = true;
        statusMessage.textContent = 'Timer Running...';
    }

    // Stop the stopwatch
    function stopTimer() {
        clearInterval(timerInterval);
        startButton.disabled = false;
        stopButton.disabled = true;
        saveTimeButton.disabled = false;
        statusMessage.textContent = `Time saved locally: ${formatTime(currentMs)}`;
    }

    // Reset the stopwatch
    function resetTimer() {
        clearInterval(timerInterval);
        currentMs = 0;
        stopwatchDisplay.textContent = '00:00.000';
        startButton.disabled = false;
        stopButton.disabled = true;
        saveTimeButton.disabled = true;
        uploadButton.disabled = true;
        playerIDInput.value = '';
        lapsInput.value = '1';
        statusMessage.textContent = 'Ready.';
    }

    // Save the time locally (no action needed other than enabling upload)
    function saveTime() {
        if (currentMs > 0) {
            uploadButton.disabled = false;
            statusMessage.textContent = `Ready to upload time for ${playerIDInput.value}.`;
        } else {
            statusMessage.textContent = 'Start the timer first.';
        }
    }

    // Upload the time to Google Sheets
    function uploadTime() {
        const playerID = playerIDInput.value.trim();
        const laps = parseInt(lapsInput.value);

        if (!playerID) {
            alert("Please enter a PlayerID.");
            return;
        }

        if (isNaN(laps) || laps <= 0) {
            alert("Please enter a valid number of laps.");
            return;
        }

        if (currentMs <= 0) {
            alert("Time must be greater than zero to upload.");
            return;
        }
        
        uploadButton.disabled = true;
        statusMessage.textContent = 'UPLOADING... please wait.';

        const data = {
            PlayerID: playerID,
            TimeMs: currentMs,
            Laps: laps
        };

        // Use the defined WEB_APP_URL
        fetch(WEB_APP_URL, {
            method: 'POST',
            mode: 'cors',
            cache: 'no-cache',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(errorData => {
                    throw new Error(errorData.message || 'Server returned an error status.');
                });
            }
            return response.json();
        })
        .then(data => {
            if (data.status === 'success') {
                statusMessage.textContent = `SUCCESS! ${data.message}. Time: ${data.formattedTime}`;
            } else {
                statusMessage.textContent = `Upload failed (Script Error): ${data.message}`;
            }
            uploadButton.disabled = false;
        })
        .catch(error => {
            statusMessage.textContent = `Upload FAILED: ${error.message}. Check browser console for details.`;
            console.error('Upload Error:', error);
            uploadButton.disabled = false;
        });
    }

    // Event listeners
    startButton.addEventListener('click', startTimer);
    stopButton.addEventListener('click', stopTimer);
    resetButton.addEventListener('click', resetTimer);
    saveTimeButton.addEventListener('click', saveTime);
    uploadButton.addEventListener('click', uploadTime);

    // Initial state setup
    resetTimer();
}); // Closes the DOMContentLoaded listener
</script>
</body>
</html>
